<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        @keyframes slide {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0%); }
        }
        
        .carousel-container {
            width: 100%;
            overflow: hidden;
        }
        
        .carousel {
            display: flex;
            gap: 2.5rem;
            align-items: center;
            animation: slide 60s linear infinite;
            width: max-content;
        }
        
        .logo {
            width: 10rem;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo img {
            max-width: 100%;
            max-height: 60px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <!-- First set of logos -->
            <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Flair_Logo.png/320px-Flair_Logo.png" alt="Flair"></div>
            <div class="logo"><img src="https://fulfillment.io/wp-content/uploads/2022/11/fulfillment-logo.png" alt="Fulfillment"></div>
            <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Tabby_logo.svg/320px-Tabby_logo.svg.png" alt="Tabby"></div>
            <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Tamara_logo.svg/320px-Tamara_logo.svg.png" alt="Tamara"></div>
            <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Salasa-Logo.png/320px-Salasa-Logo.png" alt="Salasa"></div>
            <div class="logo"><img src="https://www.moneyhash.io/assets/logo.png" alt="MoneyHash"></div>
            <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Ministry_of_Investment_Logo.svg/320px-Ministry_of_Investment_Logo.svg.png" alt="Ministry of Investment"></div>
            <div class="logo"><img src="https://www.antler.co/static/05bd2c0b48ba74fb32b985e39ccfceea/antler-logo.svg" alt="Antler"></div>
            <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/OpenAI_Logo.svg/320px-OpenAI_Logo.svg.png" alt="OpenAI"></div>
            <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Gemini_logo.svg/320px-Gemini_logo.svg.png" alt="Gemini"></div>
            <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/American_Express_logo_%282018%29.svg/320px-American_Express_logo_%282018%29.svg.png" alt="American Express"></div>
            <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/320px-Mastercard-logo.svg.png" alt="Mastercard"></div>
            <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/DP_World_logo.svg/320px-DP_World_logo.svg.png" alt="DP World"></div>
            
            <!-- Duplicated for infinite scroll effect -->
            <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Flair_Logo.png/320px-Flair_Logo.png" alt="Flair"></div>
            <div class="logo"><img src="https://fulfillment.io/wp-content/uploads/2022/11/fulfillment-logo.png" alt="Fulfillment"></div>
            <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Tabby_logo.svg/320px-Tabby_logo.svg.png" alt="Tabby"></div>

            <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Ministry_of_Investment_Logo.svg/320px-Ministry_of_Investment_Logo.svg.png" alt="Ministry of Investment"></div>
            <div class="logo"><img src="https://www.antler.co/static/05bd2c0b48ba74fb32b985e39ccfceea/antler-logo.svg" alt="Antler"></div>
            <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/OpenAI_Logo.svg/320px-OpenAI_Logo.svg.png" alt="OpenAI"></div>
            <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Gemini_logo.svg/320px-Gemini_logo.svg.png" alt="Gemini"></div>

</html>
