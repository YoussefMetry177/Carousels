<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        @keyframes slide {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0%); }
        }
        
        .carousel-container {
            width: 100%;
            overflow: hidden;
        }
        
        .carousel {
            display: flex;
            gap: 2.5rem;
            align-items: center;
            animation: slide 60s linear infinite;
            width: max-content;
        }
        
        .logo {
            width: 10rem;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
        }
        
        .logo img {
            max-width: 100%;
            max-height: 60px;
            object-fit: contain;
        }
        
        /* Fallback colored boxes with text for logos that don't load */
        .logo-fallback {
            width: 10rem;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-align: center;
            border-radius: 8px;
        }
        
        .dp-world { background-color: #0077c8; }
        .mastercard { background-color: #eb001b; }
        .amex { background-color: #006fcf; }
        .gemini { background-color: #5d78ff; }
        .openai { background-color: #10a37f; }
        .antler { background-color: #ff4b4b; }
        .moi { background-color: #006c35; }
        .moneyhash { background-color: #1a1a1a; }
        .salasa { background-color: #4caf50; }
        .tamara { background-color: #000000; }
        .tabby { background-color: #49de80; }
        .fulfillment { background-color: #9c27b0; }
        .flair { background-color: #3f51b5; }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <!-- First set of logos with fallbacks -->
            <div class="logo-fallback flair">Flair</div>
            <div class="logo-fallback fulfillment">Fulfillment</div>
            <div class="logo-fallback tabby">Tabby</div>
            <div class="logo-fallback tamara">Tamara</div>
            <div class="logo-fallback salasa">Salasa</div>
            <div class="logo-fallback moneyhash">MoneyHash</div>
            <div class="logo-fallback moi">Ministry of Investment</div>
            <div class="logo-fallback antler">Antler</div>
            <div class="logo-fallback openai">OpenAI</div>
            <div class="logo-fallback gemini">Gemini</div>
            <div class="logo-fallback amex">American Express</div>
            <div class="logo-fallback mastercard">Mastercard</div>
            <div class="logo-fallback dp-world">DP World</div>
            
            <!-- Duplicated for infinite scroll effect -->
            <div class="logo-fallback flair">Flair</div>
            <div class="logo-fallback fulfillment">Fulfillment</div>
            <div class="logo-fallback tabby">Tabby</div>
            <div class="logo-fallback tamara">Tamara</div>
            <div class="logo-fallback salasa">Salasa</div>
            <div class="logo-fallback moneyhash">MoneyHash</div>
            <div class="logo-fallback moi">Ministry of Investment</div>
            <div class="logo-fallback antler">Antler</div>
            <div class="logo-fallback openai">OpenAI</div>
            <div class="logo-fallback gemini">Gemini</div>
            <div class="logo-fallback amex">American Express</div>
            <div class="logo-fallback mastercard">Mastercard</div>
            <div class="logo-fallback dp-world">DP World</div>
        </div>
    </div>
</body>
</html>
