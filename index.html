<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partners & Backers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        
        
        /* Partners section */
        .partners-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 2rem;
        }
        
        .partners-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #333;
        }
        
        .partners-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }
        
        .partner-iframe {
            width: 100%;
            height: 80px;
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <section class="partners-section">
        <h2 class="partners-title">Partners & Backers:</h2>
        <div class="partners-container">
            <iframe src="carousel1.html" class="partner-iframe" scrolling="no"></iframe>
            <iframe src="carousel2.html" class="partner-iframe" scrolling="no"></iframe>
        </div>
    </section>
</body>

</html>
